<div class="form-group col-md-offset-3 col-md-6" >
    <label class="col-md-4 control-label">{{item.selectedValue.title}}</label>
    <div class="col-md-8">
        <p class="form-control-static"><input ng-model="selectedValue" ng-change="changeValue($index, selectedValue)" ng-init="selectedValue = item.val" type="text" ng-model="selectedValue" class="form-control">
        </p>
    </div>
</div>
